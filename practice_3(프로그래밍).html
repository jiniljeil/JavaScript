	<h2> 숫자 맞추기 </h2>
	<script>
		var v, num, count = 0, a,b;
		function cal_b(){ // 숫자 지정
			v = Math.random() * 100; // 소수점 자리로 나옴 ...그래서 * 100
			num = Number(v);
		}
		function cal_c(){ // 숫자 찾기
			b = document.getElementById("input_1").value;
			a = Number(b);
			if(a > num){
				document.getElementById("output_1").value="입력된 값이 더 큽니다.";
			}else if(a < num){
				document.getElementById("output_1").value="입력된 값이 더 작습니다.";
			}else{
				document.getElementById("output_1").value="맞췄습니다.";
			}
			count++;
			document.getElementById("count_").value=count;
		}
	</script>
		입력: <input type="text" id="input_1" size="20">
		입력 결과: <input type="text" id="output_1" ><br>
		반복 횟수: <input type="text" id="count_" ><br>
	
	<button type="button" onclick="cal_b();">랜덤 숫자 지정</button> 
	<button type="button" onclick="cal_c();">찾기</button>
